{% extends "clinic/base.html" %}
{% load i18n %}

{% block head %}
<meta http-equiv="refresh" content="15">
{% endblock %}

{% block content %}

<div class="container waiting patient">
  <div class="row top">
    <h2>{% trans "COVID-19 Assist" %}</h2>
    <h4>{% trans "Waiting for a volunteer" %}</h4>
    <p>{% trans "This page will automatically refresh every 15 seconds." %}</p>
    <form action="{% url 'finish' %}" method="post">
      {% csrf_token %}
      <input class="button" type="submit" value="{% trans "Cancel" %}">
    </form>
  </div>
</div>

{% endblock %}
