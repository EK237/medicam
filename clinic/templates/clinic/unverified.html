{% extends "clinic/base.html" %}
{% load i18n %}

{% block head %}
<meta http-equiv="refresh" content="30">
{% endblock %}

{% block content %}

<script>
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
  if (getCookie('reg_tracked') == "") {
    fbq('track', 'CompleteRegistration');
    document.cookie = "reg_tracked=1; Path=/; Expires=Thu, 31 Dec 2020 11:59:59 GMT";
  }
</script>

<div class="container unverified">
  <div class="row top">
    <h2>{% trans "COVID-19 Clinic" %}</h2>
    <h4>{% trans "Verification in progress..." %}</h4>
    <p>{% trans "Thank you. We will verify your credentials as soon as possible." %}</p>
  </div>
</div>

{% endblock %}
